{% extends 'views/dashboard.html' %}

{% block super_content %}
<div class="grid grid-cols-6 px-10">
    <div class="col-span-4">
        <p class="subheading">Current Websites</p>
        <div>
            <div class="grid grid-cols-3 text-center font-bold">
                <p>Name</p>
                <p>Description</p>
                <p>Actions</p>
            </div>
            {% for w in all_websites %}
                <div class="grid grid-cols-3 text-center">
                    <p>{{ w.name }}</p>
                    <p>{{ w.description }}</p>
                    <div>
                        <a class="btn btn-primary" href="/website/{{ w.id }}">View</a>
                        <!-- <a class="btn btn-danger" href="/super/website/{{ w.id }}/delete">Delete</a> -->
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <div class="col-span-2">
        <p class="subheading">Create a new Website</p>
        {% include 'forms/websites/create.html' %}
    </div>
</div>
{% endblock super_content %}
